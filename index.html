<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Player Piano</h2>
            <div class="column volume-slider">
                <span>Volumn</span><input type="range">
            </div>
            <div class="column key-checkbox ">
                <span>Show Keys</span><input checked type="checkbox">
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white">a</li>
            <li class="key black">w</li>
            <li class="key white">s</li>
            <li class="key black">e</li>
            <li class="key white">d</li>
            <li class="key black">f</li>
            <li class="key white">t</li>
            <li class="key black">g</li>
            <li class="key white">y</li>
            <li class="key black">h</li>
            <li class="key white">u</li>
            <li class="key black">j</li>
            <li class="key white">k</li>
            <li class="key black">o</li>
            <li class="key white">l</li>
            <li class="key black">p</li>
            <li class="key white">;</li>
        </ul>
    </div>

    <script src="./main.js"></script>
</body>
</html>
